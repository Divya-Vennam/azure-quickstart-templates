trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'scratchsp'
    subscriptionId: '8972c52f-9053-446f-87ad-c96d0b293bd4'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'gitscratchrg'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/Divya-Vennam/azure-quickstart-templates/master/quickstarts/microsoft.sql/sql-database/azuredeploy.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/Divya-Vennam/azure-quickstart-templates/master/quickstarts/microsoft.sql/sql-database/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'sqldb'